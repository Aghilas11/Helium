<!DOCTYPE html>
<!-- Penser à changer de langue -->
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--La balise title supporte jusqu'à 70 caractères...-->
  <!--Title et meta apparaissent dans le résultat de recherche google-->
  <title>Helium</title>
  <meta name="description"
    content="Tout savoir sur Helium le modem ultras rapide nouvelle génération qui vas révolutionner l'internet 3.0 et notre approche des Technologies ">

  <!--Open Graph : sert à etre plus visible sur les réseaux-->
  <meta property="og:title" content="Helium" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
  <meta name="og:description"
    content="Tout savoir sur Helium le modem ultra rapide nouvelle génération qui vas révolutionner l'internet 3.0 et notre approche des technologies.">
  <meta name="">
  <meta property="og:image" content="image-helium.png" />


  <link rel="stylesheet" href="Helium.css" />
</head>

<body>
  <nav>
    <h2>Helium</h2>
    <ul>
      <li id="G">5G</li>
      <li id="Explorer">Explorer</li>
      <li id="Ecosystem">Ecosystem</li>
    </ul>
  </nav>

  <section class="header">
    <div class="header-left">
      <div class="header-left-container">
        <div class="h1">
          <!--le h1 dois etre le plus haut possible et dire de quoi on parle-->
          <h1>
            People-Powered <br />
            Networks
          </h1>
        </div>
        <div class="titre">
          <h1">Start a Wireless Revolution</h1>
        </div>
        <!--le P aide le robot a comprendre le contenu( on dois mettre des gras italique souligné souvent)-->
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora
          aliquid pariatur quae placeat veniam ratione repellendus obcaecati
          atque quibusdam non!
        </p>
      </div>
    </div>
    <div class="header-right">
      <!--Il faut obligatoirement compléter l'alt-->
      <!--L'image doit etre optimisée dans sa taille et son format -->
      <img src="main.png" id="modem" alt="modem helium décomposé en 3D" />
    </div>
  </section>

  <section class="infos">
    <div class="infos-left">
      <div class="titre-core">
        <h2>Core Technologies</h2>
      </div>
      <div class="btn-container">
        <button id="tokens">Tokens</button>
        <button id="proof">Proof of Coverage</button>
        <button id="long">LongFi</button>
      </div>
    </div>
    <div class="infos-right">
      <div class="titre-investors">
        <h2>Our Investors</h2>
      </div>
      <div class="investors">
        <div class="img-container">
          <img src="investlogo2blue.png" id="investor1" alt="investor-1" />
          <img src="investlogo3blue.png" id="investor2" alt="investor-2" />
          <img src="investlogo4blue.png" id="investor3" alt="investor-3" />
        </div>
      </div>
    </div>
  </section>
</body>

</html>
